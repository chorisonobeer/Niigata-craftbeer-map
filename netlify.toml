# Netlify設定ファイル

# ビルド設定
[build]
  # ビルドコマンド
  command = "npm run build"
  # 公開ディレクトリ
  publish = "build"

# プロダクション環境の設定
[context.production]
  # 環境変数（統合版）
  environment = { NODE_VERSION = "20", NODE_ENV = "production" }

# リダイレクト設定 - SPAのためのフォールバック
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# キャッシュ最適化設定（基本版）
# ============================================

# サービスワーカー - 絶対にキャッシュしない
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# JavaScriptファイル（ハッシュ付き）- 長期キャッシュ
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSSファイル（ハッシュ付き）- 長期キャッシュ
[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 画像ファイル - 中期キャッシュ
[[headers]]
  for = "/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# PWAマニフェストファイル - 短期キャッシュ
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# HTMLファイル - 常に最新版をチェック
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# メインのindex.html - SPAの場合特に重要
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# 基本的なセキュリティヘッダー
# ============================================

# 全体的なセキュリティヘッダー（最小限）
[[headers]]
  for = "/*"
  [headers.values]
    # 基本的なセキュリティ
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # パフォーマンス最適化
    Vary = "Accept-Encoding"

# ============================================
# 開発環境設定
# ============================================

[context.dev]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"